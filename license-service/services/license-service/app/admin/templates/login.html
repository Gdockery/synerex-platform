<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        background: #f5f5f5;
      }
      .container {
        max-width: 420px;
        margin: 40px auto;
        background: white;
        padding: 32px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .logo-container {
        margin-bottom: 24px;
        text-align: center;
      }
      .logo-container img {
        height: 60px;
        max-width: 250px;
      }
      h2 {
        text-align: center;
        margin-top: 1rem;
        color: #333;
      }
      form {
        margin-top: 24px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
        margin-bottom: 16px;
      }
      input:focus {
        outline: none;
        border-color: #1976d2;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background: #1565c0;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .error {
        color: #b00020;
        background: #ffebee;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
      }
      .info {
        font-size: 12px;
        color: #666;
        margin-top: 20px;
      }
      .link {
        margin-top: 20px;
      }
      .link a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="/static/synerex_logo_color.png" alt="Synerex" />
      </div>
      <h2>Admin Login</h2>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/admin/login" id="loginForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required autocomplete="username" />
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required autocomplete="current-password" />
        
        <button type="submit" id="submitBtn">Login</button>
      </form>
      
      <div class="info">
        <p>Set admin credentials in services/license-service/app/config.py (Settings.admin_username/admin_password) or via env in production.</p>
      </div>
      
      <div class="link">
        <a href="/register">â†’ Sign up for a new license</a>
      </div>
    </div>
    
    <script>
      (function() {
        'use strict';
        var form = document.getElementById('loginForm');
        var submitBtn = document.getElementById('submitBtn');
        var isSubmitting = false;
        
        if (form && submitBtn) {
          form.addEventListener('submit', function(e) {
            if (isSubmitting) {
              e.preventDefault();
              return false;
            }
            
            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            setTimeout(function() {
              if (isSubmitting) {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
              }
            }, 5000);
          });
        }
      })();
    </script>
  </body>
</html>
